<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body>
    {% include 'header.html' %}

    
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h2>Profile Edit Page</h2>
            <form action="/profilesave" method="post">
                <input type="hidden"  name="id" value="{{data[0]}}">
                <input type="text" placeholder="Enter your fullname" class="form-control" name="fullname" value="{{data[1]}}"><br>
                <input type="text" placeholder="Enter your email" class="form-control" name="email"value="{{data[2]}}"><br>
                <input type="password" placeholder="Enter your password" class="form-control" name="password" value="{{data[3]}}"><br>
                <textarea placeholder="Enter your address" class="form-control" name="address">{{data[4]}}</textarea><br>
                <button type="submit" class="btn btn-success">Submit</button>




            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>

    
    
</body>
</html>
