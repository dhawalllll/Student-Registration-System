<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <table class="table">
        <h2>Student List Page</h2>
        <tr>
            <th>Full name</th>
            <th>Email Id</th>
            <th>Password</th>
            <th>Address</th>
            <th>Photo</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i[0]}}</td>
            <td>{{i[1]}}</td>
            <td>{{i[2]}}</td>
            <td>{{i[3]}}</td>
            <td>{{i[4]}}</td>
            <td>
                <img src="static/images/{{i[5]}}" height="100px" width="100px">
            </td>
            <td>
                <a href="/delete/{{i[0]}}" class= "btn btn-danger" onclick="return confirm('Are you OK?')"></a>
                <a href="/profileedit/{{i[0]}}" class="btn btn-success">Profile Edit</a>

            </td>
        </tr>
        {% endfor %}
    </table>

    
</body>
</html>
